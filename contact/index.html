<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-faded">
            <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
                &#9776;
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-venus-mars"></i> Kimi G</a>
            <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <i class="fa fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects <i class="fa fa-tasks"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contact">Contact <i class="fa fa-phone"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="container">
            <h2 class="page-header">Contact Me <i class="fa fa-comments-o"></i></h2>
            <p class="description">If you like my work and you would like to contact me with job opportunities, you can contact me below. </p>
            <form>
                <fieldset>
                    <div class="col-md-6">
                        <div>
                            <label>Name:</label>
                            <input type="text" placeholder="Name">
                        </div>
                        <div>
                            <label>Email:</label>
                            <input type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="comment"><i class="fa fa-commenting"></i>Comment:</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Comment"></textarea>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-primary" type="button">Send Request <i class="fa fa-envelope"></i></button>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            &copy; KimCo 2015
        </footer>
    </div>
</body>

</html>
